<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Profile card with tooltip - JayeshMinigi</title>
   </head>
   <body>
      <div class="container">
         <article class="card__article">
            <div class="card__profile">
               <img src="assets/img/Profile img.jpeg" alt="image" class="card__profile-img">
            </div>
            
            <div class="card__tooltip">
               <div class="card__content">
                  <header class="card__header">
                     <span>Social</span>
                     
                     <div class="card__social"> 
                        <a href="https://www.linkedin.com/in/jayesh-minigi-b21255227" target="_blank">
                           <i class="ri-linkedin-box-line"></i>
                        </a>
   
                        <a href="https://github.com/JayeshMinigi" target="_blank">
                           <i class="ri-github-fill"></i>
                        </a>
                     </div>
                  </header>
   
                  <div class="card__data">
                     <div class="card__image">
                        <div class="card__mask">
                           <img src="assets/img/Profile img.jpeg" alt="image" class="card__img">
                        </div>
                        
                        <span class="card__status"></span>
                     </div>
   
                     <h2 class="card__name">Jayesh Minigi</h2>
                     <h3 class="card__profession">Full-Stack Developer</h3>

                     <p class="card__age"><span class="card__age1">Age:</span> 21</p>
                     <p class="card__characteristics"><span class="card__characteristics1">Expertise: </span>HTML, CSS, VanillaJS.</p>
   
                     <a href="mailto:jayeshminigi2003@gmail.com" class="card__button">
                        <i class="ri-chat-3-line"></i> <span>Send Message</span>
                     </a>
                  </div>
               </div>
            </div>
         </article>
      </div>
   </body>
</html>
